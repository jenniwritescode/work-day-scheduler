<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!--Font Awesome Kit-->
    <script
      src="https://kit.fontawesome.com/a10fd2754e.js"
      crossorigin="anonymous"
    ></script>
    <!--Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <!--My CSS-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <div class="sticky-top">
      <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
      </header>
    </div>
    <div class="container">
      <!-- Timeblocks go here -->
      <!--Row with 3 columns for each one hour block of time-->
      <div class="row">
        <div class="col-2 time-block hour" id="9">9:00 am</div>
        <div class="col-9 time-slot">
          <textarea
            id="textNine"
            placeholder="Add events here"
            class="calendarItem"
            col="50"
          ></textarea>
        </div>
        <div class="col-1 saveBtn text-center">
          <button id="saveNine" class="btn"><i class="fa-regular fa-xl fa-floppy-disk"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="col-2 time-block hour" id="10">10:00 am</div>
        <div class="col-9 time-slot">

        </div>
      </div>

      </div>

        </div>
      </div>

    </div>

    <!--Scripts go here-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
