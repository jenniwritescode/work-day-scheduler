<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!--Row with 3 columns for each one hour block of time-->
      <div class="row">
        <div class="col-2 time-block hour" id="nine">9:00 am</div>
        <div class="col-9 time-slot">
          <textarea
            id="textNine"
            placeholder="Add events here"
            class="calendarItem"
            col="50"
          ></textarea>
        </div>
        <div class="col-1 saveBtn text-center">
          <button id="saveNine" class="btn">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="col-2 time-block hour" id="ten">10:00 am</div>
        <div class="col-9 time-slot">
          <textarea
            id="textTen"

            class="calendarItem"
            col="50"
          ></textarea>
        </div>
        <div class="col-1 saveBtn text-center">
          <button id="saveTen" class="btn">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="col-2 time-block hour" id="eleven">11:00 am</div>
        <div class="col-9 time-slot">
          <textarea

            col="50"
          ></textarea>
        </div>
        <div class="col-1 saveBtn text-center">
          <button id="saveEleven" class="btn">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="col-2 time-block hour" id="twelve">12:00 pm</div>
        <div class="col-9 time-slot">
          <textarea
            id="textTwelve"

            class="calendarItem"
            col="50"

        </div>
        <div class="col-1 saveBtn text-center">
          <button id="saveTwelve" class="btn">Save</button>
        </div>
      </div>
      <div class="row">
        <div class="col-2 time-block hour" id="one">1:00 pm</div>
        <div class="col-9 time-slot">
          <textarea
            id="textOne"

        <div class="col-1 saveBtn text-center">

      </div>

        <div class="col-9 time-slot">
          <textarea
            id="textThree"
            placeholder="Add events here"

          ></textarea>
        </div>
        <div class="col-1 saveBtn text-center">
          <button id="saveThree" class="btn">Save</button>

      </div>
    </div>

    <!--Scripts go here-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
